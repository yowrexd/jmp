{% load static %}
<link rel="stylesheet" href="{% static 'css/respage.css' %}">

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h2 {
        color: #333;
        text-align: center;
        margin-top: 30px;
    }

    p {
        color: #555;
        text-align: center;
    }

    form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        text-align: center;
    }

    button {
        background-color: #e74c3c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }

    button:hover {
        background-color: #c0392b;
    }

    a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        border: 1px solid #3498db;
        border-radius: 5px;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #fff;
        background-color: #3498db;
    }
</style>

<h2>Delete Reservation</h2>

<p>Are you sure you want to delete the reservation for <strong>{{ reservation.name }}</strong>?</p>

<form method="post" action="{% url 'reservation_delete' pk=reservation.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'reservations_page' %}">Cancel</a>
</form>
